<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <link href="chessGameStyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="board-container">
        <div id="chessboard" style="width: 400px"></div>
        <div class="game-settings">
            <select id="gameModeSelect">
                <option value="single">Single Player</option>
                <option value="friend">Friend</option>
            </select>
            <div class="color-selection">
                <label><input type="radio" name="playerColor" value="w" checked> White</label>
                <label><input type="radio" name="playerColor" value="b"> Black</label>
            </div>
        </div>
        <div class="control-buttons">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
        <button id="undoButton">Undo</button>
    </div>



    <script src="chessGameScript.js"></script>



  </body>
</html>
